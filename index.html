<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-screen">
        <div class="desktop-icons">
            <div class="i1">
            <img src="Recycle_Bin_Windows_11_empty.webp" alt="" class="icon1">
            <p>Recycle</p>
            <p>Bin</p>
        </div>
        <div class="i2">
            <img src="this pc.png" alt="" class="icon2">
            <p>This PC</p>
        </div>
        <div class="i3">
            <img src="chrom.webp" alt="" class="icon3">
            <p>Chrome</p>
        </div>
        <!-- <div class="i4"> -->
            <!-- <img src="ms store.png" alt="" class="icon4"> -->
            <!-- <span>Microsoft</span> -->
            <!-- <span>Store</span> -->
        <!-- </div> -->
        <div class="i5">
            <img src="vs code.png" alt="" class="icon5">
            <p>VS Code</p>
        </div>
        <div class="i6">
            <img src="ms word.png" alt="" class="icon6">
            <p>Word</p>
        </div>
        <div class="i7">
            <img src="ms excel.png" alt="" class="icon7">
            <p>Excel</p>
        </div>
        <div class="i8">
            <img src="ms ppt.png" alt="" class="icon8">
            <p>Powerpoint</p>
        </div>
        </div>
        <div class="task-bar">
        <div class="taskbar">
            <img src="startmenu-removebg-preview.png" alt="" class="start">
            <img src="file mgr.webp" alt="" class="file">
            <img src="ms store.png" alt="" class="ms-store">
            <img src="chrom.webp" alt="" class="chrome">
            <img src="vs code.png" alt="" class="vs">
        </div>
        </div>
    </div>

</html>
